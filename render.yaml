services:
  # PostgreSQL Database
  - type: pserv
    name: exam-portal-db
    plan: free
    databaseName: exam_portal_db
    databaseUser: exam_portal_user

  # Django Backend API
  - type: web
    name: exam-portal-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: exam-portal-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Next.js Frontend
  - type: web
    name: exam-portal-frontend
    runtime: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_VERSION
        value: 20.11.0
